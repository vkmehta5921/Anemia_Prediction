<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnemiaSense â€“ Predict Anemia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
      color: #111827;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #374151;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9fafb;
    }

    input[type="submit"] {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #059669;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tooltip {
      font-size: 12px;
      color: #6b7280;
      margin-top: -12px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ðŸ©¸ AnemiaSense â€“ Predict Anemia</h2>
    <form action="/predict" method="post">
      <label for="hemoglobin">Hemoglobin (g/dL)</label>
      <input type="number" id="hemoglobin" name="Hemoglobin" step="0.1" min="5" max="20" placeholder="e.g., 12.5" required />
      <div class="tooltip">Normal range: 12â€“16 g/dL (female), 14â€“18 g/dL (male)</div>

      <label for="mch">MCH (pg)</label>
      <input type="number" id="mch" name="MCH" step="0.1" min="20" max="40" placeholder="e.g., 27.5" required />
      <div class="tooltip">Mean Corpuscular Hemoglobin (normal ~27â€“33 pg)</div>

      <label for="mchc">MCHC (g/dL)</label>
      <input type="number" id="mchc" name="MCHC" step="0.1" min="25" max="40" placeholder="e.g., 33.4" required />
      <div class="tooltip">Mean Corpuscular Hemoglobin Concentration</div>

      <label for="mcv">MCV (fL)</label>
      <input type="number" id="mcv" name="MCV" step="0.1" min="60" max="120" placeholder="e.g., 85.0" required />
      <div class="tooltip">Mean Corpuscular Volume (normal ~80â€“100 fL)</div>

      <input type="submit" value="Predict" />
    </form>
  </div>
</body>
</html>
