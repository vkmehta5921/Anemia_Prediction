<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnemiaSense â€“ Predict Anemia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      color: #1f2937;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #374151;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9fafb;
    }

    input[type="submit"] {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #059669;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>ðŸ©¸ AnemiaSense â€“ Predict Anemia</h2>
    <form action="/predict" method="post">
      <label for="hemoglobin">Hemoglobin (g/dL)</label>
      <input type="text" id="hemoglobin" name="Hemoglobin" required>

      <label for="mch">MCH (pg)</label>
      <input type="text" id="mch" name="MCH" required>

      <label for="mchc">MCHC (g/dL)</label>
      <input type="text" id="mchc" name="MCHC" required>

      <label for="mcv">MCV (fL)</label>
      <input type="text" id="mcv" name="MCV" required>

      <input type="submit" value="Predict">
    </form>
  </div>

</body>
</html>
