<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result | AnemiaSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 0.8s ease;
    }

    .card h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #1f2937;
    }

    .result-text {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .back-btn {
      text-decoration: none;
      color: #fff;
      background: #10b981;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #059669;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      font-size: 36px;
      color: #6366f1;
      margin-bottom: 16px;
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="icon">üîç</div>
    <h1>Prediction Result</h1>
    <div class="result-text">{{ prediction_text }}</div>
    <a href="/" class="back-btn">üîÅ Predict Again</a>
  </div>

</body>
</html>
